<div class="container">
  <div class="p-grid p-dir-row">
    <div class="p-col-5">
      <p-table [value]="employees" dataKey="id" selectionMode="multiple" [(selection)]="selectedEmps"
               [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header">
          <tr>
            <th>사원명</th>
            <th>직급</th>
            <th>부서</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
          <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="ri">
            <td>{{rowData.empNm}}</td>
            <td>{{rowData.gradeCd}}</td>
            <td>{{rowData.deptNm}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-2 p-col-align-center">
      <div class="p-grid p-dir-col">
        <div class="p-col p-col-align-center">
          <button pButton type="button" icon="fa fa-arrow-right" class="ui-button-info" (click)="fnMoveRight()"></button>
        </div>
        <div class="p-col p-col-align-center">
          <button pButton type="button" icon="fa fa-arrow-left" class="ui-button-info" (click)="fnMoveLeft()"></button>
        </div>
      </div>
    </div>
    <div class="p-col-5">
      <p-table [value]="targetEmps" dataKey="id" selectionMode="multiple" [(selection)]="selectedTargetEmps"
               [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header">
          <tr>
            <th>사원명</th>
            <th>직급</th>
            <th>부서</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-targetData let-ri="rowIndex">
          <tr [pSelectableRow]="targetData" [pSelectableRowIndex]="ri">
            <td>{{targetData.empNm}}</td>
            <td>{{targetData.gradeCd}}</td>
            <td>{{targetData.deptNm}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
